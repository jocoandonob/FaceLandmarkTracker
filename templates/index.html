<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Landmark Detection</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1>Facial Landmark Detection - Joco</h1>
            <p class="lead">Upload an image or use your camera to detect facial landmarks</p>
            <hr>
        </header>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Image Upload</h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="upload-area">
                                <i class="bi bi-cloud-arrow-up fs-1"></i>
                                <p>Drag &amp; drop an image file here, or</p>
                                <label class="btn btn-primary file-input-label">
                                    <i class="bi bi-file-earmark-image btn-icon"></i>Browse Files
                                    <input type="file" id="image-input" accept="image/*" class="d-none">
                                </label>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="button" id="webcam-btn" class="btn btn-secondary">
                                    <i class="bi bi-camera btn-icon"></i>Use Camera
                                </button>
                                <button type="submit" id="upload-btn" class="btn btn-success">
                                    <i class="bi bi-magic btn-icon"></i>Process Image
                                </button>
                            </div>
                        </form>
                        
                        <!-- Webcam container -->
                        <div id="webcam-container" class="webcam-container mt-3 d-none">
                            <div class="card">
                                <div class="card-body p-2">
                                    <video id="webcam-video" autoplay playsinline></video>
                                    <canvas id="webcam-canvas"></canvas>
                                    <div class="capture-btn-container">
                                        <button id="capture-btn" class="btn btn-primary">
                                            <i class="bi bi-camera btn-icon"></i>Capture Photo
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loading spinner -->
                        <div id="loading-spinner" class="loading-spinner-container d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="ms-2 mb-0">Processing image...</p>
                        </div>
                        
                        <!-- Status message -->
                        <div id="status-message" class="alert alert-info mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <!-- Preview container -->
            <div class="col-md-6">
                <div id="preview-container" class="d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Original Image</h5>
                        </div>
                        <div class="card-body image-container">
                            <img id="image-preview" class="preview-img img-fluid mx-auto d-block" src="" alt="Preview">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Processed image container -->
            <div class="col-md-6">
                <div id="processed-container" class="d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Facial Landmarks</h5>
                        </div>
                        <div class="card-body image-container">
                            <img id="processed-image" class="preview-img img-fluid mx-auto d-block" src="" alt="Processed">
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <button id="retry-btn" class="btn btn-secondary">
                                <i class="bi bi-arrow-repeat btn-icon"></i>Try Another Image
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="container">
                <p>This application uses dlib and OpenCV for facial detection and landmark visualization</p>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
